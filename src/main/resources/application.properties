spring.application.name=seven

# API keys are read from environment variables: GOOGLE_API_KEY and WEATHER_API_KEY
# Spring Boot automatically reads environment variables and maps them to properties
external.google.api-key=${GOOGLE_API_KEY:}
external.google.directions-url=https://maps.googleapis.com/maps/api/directions/json
external.google.elevation-url=https://maps.googleapis.com/maps/api/elevation/json
external.weather.api-key=${WEATHER_API_KEY:}
external.weather.forecast-url=https://api.openweathermap.org/data/2.5/forecast

external.ml.recommendation-url=${ML_RECOMMENDER_URL:http://localhost:8000/vehicle-check}
external.overpass.url=https://maps.mail.ru/osm/tools/overpass/api/interpreter
external.gemini.api-key=${GEMINI_API_KEY:}
external.gemini.model=gemini-3-pro-preview
external.sixt.booking-base-url=https://hackatum25.sixt.io/api
