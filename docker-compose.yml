version: "3.8"

services:
  backend:
    build: .
    container_name: car-reco-backend
    ports:
      - "8080:8080"
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      WEATHER_API_KEY: ${WEATHER_API_KEY:-}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/app_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: car-reco-postgres
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

